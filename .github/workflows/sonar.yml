name: SonarCloud

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: dev    
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Analyze with SonarCloud      
      run: mvn -B verify sonar:sonar -Dsonar.projectKey=osmarbraz_figuras_teste -Dsonar.organization=osmarbraz -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=${{secrets.SONARCLOUD_TOKEN}}
      env:
         GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}    